<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coming soon...</h1>

    <a href="/">Go home page</a>
    <hr />

    <form action="/contact.html" method="post" enctype="multipart/form-data">
      <p>
        <label for="">First Name *</label>
        <input type="text" required minlength="5" maxlength="8" />
      </p>

      <p>
        <label for="">Family Name *</label>
        <input type="text" required />
      </p>

      <p>
        <label for="">Contact Number *</label>
        <input type="password" />
      </p>

      <p>
        <label for="">Age</label>
        <input type="number" />
      </p>

      <p>
        <label for="">Email</label>
        <input type="Email" />
      </p>

      <p>
        <label for="">Link</label>
        <input type="url" />
      </p>

      <p>
        <label for="">DOB</label>
        <input type="Date" />
        <input type="time" />
      </p>

      <p>
        <label for="">Message</label>
        <textarea name="" id="" cols="8" rows="10"> </textarea> />
      </p>

      <p>
        <input type="file" accept="image/*" multiple />
      </p>

      <p>
        <label for="">Fruits</label>
        <input type="Id" />
      </p>

      <p>
        <button>Submit</button>
      </p>
    </form>
  </body>
</html>
